<!-- Find a Job Form -->
<section class="cta-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Seafarer - Find a Job</h2>
            <form 
              action="find-job.php" 
              method="POST" 
              enctype="multipart/form-data">

              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Enter your full name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="rank" class="form-label">Rank / Position</label>
                <select id="rank" name="rank" class="form-select" required>
                  <option value="">Select rank</option>
                  <option>Captain / Master</option>
                  <option>Chief Engineer</option>
                  <option>Chief Officer</option>
                  <option>2nd Officer</option>
                  <option>3rd Officer</option>
                  <option>AB (Able Seaman)</option>
                  <option>Oiler</option>
                  <option>Cook</option>
                  <option>Cadet</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="row">
  <!-- Availability -->
  <div class="col-md-6">
    <div class="mb-3">
      <label for="availability" class="form-label">Availability</label>
      <input type="date" id="availability" name="availability" class="form-control" required>
    </div>
  </div>

  <!-- Preferred Vessel Type -->
  <div class="col-md-6">
    <div class="mb-3">
      <label for="vesselType" class="form-label">Preferred Vessel Type</label>
      <select id="vesselType" name="vesselType" class="form-control" required>
        <option value="">Select vessel type</option>
        <option value="tanker">Tanker</option>
        <option value="container">Container</option>
        <option value="bulk">Bulk Carrier</option>
        <option value="offshore">Offshore</option>
        <option value="passenger">Passenger</option>
      </select>
    </div>
  </div>
</div>

<div class="row mb-3 align-items-center">
  <label for="cv" class="col-sm-3 col-form-label">Upload CV:</label>
  <div class="col-sm-9">
    <input type="file" id="cv" name="cv" class="form-control" 
           accept=".pdf,.doc,.docx" required>
  </div>
</div>


              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Application</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
