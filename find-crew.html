 <!-- Crew Search Form -->
<section class="cta-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Company - Request for Crew</h2>
            <form 
              action="crewrequest.php" 
              method="POST" 
              enctype="multipart/form-data">
<div class="row mb-3">
  <div class="col-md-6">
              <div class="mb-3">
                <label for="company" class="form-label">Company Name</label>
                <input type="text" id="company" name="company" class="form-control" placeholder="Enter your company name" required>
              </div>
</div>
<div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
              </div>
  </div>
</div>
             <!-- Job Type & Vessel Type side by side -->
<div class="row mb-3">
  <div class="col-md-6">
    <label for="jobType" class="form-label">Job Type</label>
    <select id="jobType" name="jobType" class="form-select" required>
      <option value="" disabled selected>Select job type</option>
      <option value="Permanent">Permanent</option>
      <option value="Contract">Contract</option>
      <option value="Temporary">Temporary</option>
      <option value="Seasonal">Seasonal</option>
    </select>
  </div>
  
  <div class="col-md-6">
    <label for="vesselType" class="form-label">Vessel Type</label>
    <select id="vesselType" name="vesselType" class="form-select" required>
      <option value="" disabled selected>Select vessel type</option>
      <option value="Cargo Ship">Cargo Ship</option>
      <option value="Tanker">Tanker</option>
      <option value="Offshore Support Vessel">Offshore Support Vessel</option>
      <option value="Fishing Vessel">Fishing Vessel</option>
      <option value="Passenger Ship">Passenger Ship</option>
      <option value="Other">Other</option>
    </select>
  </div>
</div>


              <div class="mb-3">
                <label for="crew" class="form-label">Crew Details</label>
                <textarea id="crew" name="crew" class="form-control" rows="4" placeholder="Describe the crew you need" required></textarea>
              </div>
              <div class="mb-3">
  <label for="template" class="form-label">Upload CV Template (optional)</label>
  <input type="file" id="template" name="template" class="form-control" 
         accept=".pdf,.doc,.docx,.rtf,.odt,.xls,.xlsx">
</div>


              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Find Crew</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
