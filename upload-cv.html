<!-- Upload CV Form -->
<section class="cta-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Upload a Seafarer's CV</h2>
            <form  action="sendcvmail.php" method="POST" enctype="multipart/form-data">

              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
              </div>

              <div class="mb-3">
                <label for="position" class="form-label">Position Applied For</label>
                <input type="text" id="position" name="position" class="form-control" placeholder="Enter job title" required>
              </div>

              <div class="mb-3">
                <label for="cv" class="form-label">Upload CV</label>
                <input type="file" id="cv" name="attachment" class="form-control" accept=".pdf,.doc,.docx,.xls,.xlsx" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Application</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
